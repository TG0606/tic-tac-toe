<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background"></div>
<h1><span style="color:green;font-weight:bold">Tic</span> Tac<span style="color:white;font-weight:bold"> Toe</span></h1>
  <table>
      <tr class="square">
          <td id="one"></td>
          <td id="two"></td>
          <td id="three"></td>
      </tr>
      <tr class="square">
          <td id="four"></td>
          <td id="five"></td>
          <td id="six"></td>
      </tr>
      <tr class="square">
          <td id="seven"></td>
          <td id="eight"></td>
          <td id="nine"></td>
      </tr>
  </table>

<div class="won"><span class="firstColor"></span><span class="secondColor"></span><span class="thirdColor"></span></div>

<div class="draw"></div>

  <button id="playAgain">Play Again</button>

  <script src="js/main.js"></script>
  <!-- <script src="js/attemptTwo.js"></script> -->


</body>
</html>
